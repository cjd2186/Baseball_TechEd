<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Your Default Title{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:,">

    <!-- Bootstrap CSS (Latest version from your second layout) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- jQuery and jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Compass Dropdown -->
            <label for="nav-menu">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Compass_rose_simple.svg" 
                     class="compass-icon" alt="Compass icon for dropdown" width="50">
            </label>
            <select name="nav-menu" id="endpoints" onchange="navigateToEndpoint()">
                <div class="col-2 black-border spacer clickable">
                {% for pitch in pitches %}
                    <option value="{{url_for('pitch', pitch_name=pitch.path) }}">{{pitch.name}}</option>
                {% endfor %}
                </div>
                
            </select>

            <!-- Navbar Brand -->
            <a class="navbar-brand" href="/">Home</a>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/part1">Quiz Part 1</a>
                    <a class="nav-link" href="/part2">Quiz Part 2</a>
                    <!-- <a class="nav-link" href="/quiz3">Quiz Part 3</a> -->
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS and jQuery (Latest versions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/layout.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
