<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Your Default Title{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:,">

    <!-- Bootstrap CSS (Latest version from your second layout) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- jQuery and jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz_style.css') }}">


    {% block head %}{% endblock %}
</head>
<body class="dkgray-base">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Compass Dropdown -->
            <div class="hamburger-menu">
                <button class="hamburger navbar-brand" onclick="toggleMenu()">â˜°</button>
                <div class="menu" id="menu">
                    <a href="/pitches/four-seam">Four-Seam</a>
                    <a href="/pitches/two-seam">Two-Seam</a>
                    <a href="/pitches/slider">Slider</a>
                    <a href="/pitches/curveball">Curveball</a>
                    <a href="/pitches/changeup">Changeup</a>
                </div>
            </div>

            <!-- Navbar Brand -->
            <a class="navbar-brand" id="home-nav" href="/">Home</a>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/lessons">Lessons</a>
                    <a class="nav-link" href="/part1">Quiz Level 1</a>
                    <a class="nav-link" href="/part2">Quiz Level 2</a>
                    <!-- <a class="nav-link" href="/quiz3">Quiz Part 3</a> -->
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid dkgray-base">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS and jQuery (Latest versions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/layout.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
