<!-- part1.html -->
{% extends 'layout.html' %}

{% block title %}Quiz!!!{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz.css') }}">
    <script src="{{ url_for('static', filename='js/drag_and_drop.js') }}"></script>
    <div class="container mt-4">
        <h1>Identify the Pitch - Level 1</h1>
        <p>Drag the pitch names onto the correct pitch paths.</p>
        
        <!-- Score display -->
        <div id="score-board" class="mt-4">
            <p>Score: <span id="score">0</span>/<span id="total-pitches"></span></p>
        </div>
        
        <!-- Draggable pitch names will be randomized by the script -->
        <div id="pitch-names" class="d-flex justify-content-between flex-wrap">
            <div class="drag-pitch" id="two-seam">Two Seam</div>
            <div class="drag-pitch" id="curveball">Curveball</div>
            <div class="drag-pitch" id="four-seam">Four Seam</div>
            <div class="drag-pitch" id="changeup">Changeup</div>
            <div class="drag-pitch" id="slider">Slider</div>
        </div>
        
        <!-- Droppable pitch paths -->
        <div class="row text-center mt-4">
            <div class="col droppable-pitch" id="drop-two-seam" data-pitch="two-seam">
                <img src="{{ url_for('static', filename='images/two-seam.png') }}" alt="Two Seam Path" class="pitch-path">
            </div>
            <div class="col droppable-pitch" id="drop-curveball" data-pitch="curveball">
                <img src="{{ url_for('static', filename='images/curveball.png') }}" alt="Curveball Path" class="pitch-path">
            </div>
            <div class="col droppable-pitch" id="drop-four-seam" data-pitch="four-seam">
                <img src="{{ url_for('static', filename='images/four-seam.png') }}" alt="Four Seam Path" class="pitch-path">
            </div>
            <div class="col droppable-pitch" id="drop-changeup" data-pitch="changeup">
                <img src="{{ url_for('static', filename='images/changeup.png') }}" alt="Changeup Path" class="pitch-path">
            </div>
            <div class="col droppable-pitch" id="drop-slider" data-pitch="slider">
                <img src="{{ url_for('static', filename='images/slider.png') }}" alt="Slider Path" class="pitch-path">
            </div>
        </div>

    </div>
{% endblock %}
